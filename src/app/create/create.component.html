<h1>Complaint Management</h1>
<div class="container mt-5">
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form [formGroup]="complaintForm" >
        <div class="col-lg-6 mt-2">
            <input type="date"  class ="form-control" formControlName="dater" placeholder="Enter Description">
        </div>
        <div class="col-lg-6 mt-2">
        <input type="text" class ="form-control"  formControlName="description" placeholder="Enter Description">
        </div>
     
            <div class="col-lg-6 mt-2">
                <input type="text" class ="form-control"  formControlName="status"placeholder="Enter Status">
            </div>
            <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="complaintSubmit()">
                <button class="btn btn-primary btn-sm">Create</button>
            </div>
            <div class="col-lg-4 mt-2" *ngIf="getparamid"(click)="complaintUpdate()">
                <button class="btn btn-dark btn-sm">Update</button>
            </div>
    </form>
</div>
